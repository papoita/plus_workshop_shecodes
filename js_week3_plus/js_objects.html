<body>
  <h1>JS objects</h1>
  <p> object has different properties, using curly braces</p>

  <script>
    let city ={
      name: "Sydney",
      country: "Australia",
      population: 24.6,
      englishSpeaking: true,
    };
    console.log(city);
    console.log(city.name);
    console.log(city.country);
    console.log(city.population);
    console.log(city.englishSpeaking);

let cities = [
  {
      name: "Sydney",
      country: "Australia",
      population: 24.6,
      englishSpeaking: true,
    },
    {
      name: "Berlin",
      country: "Germany",
      population: 34,
      englishSpeaking: false,
    },
    {
      name: "Mexico City",
      country: "Mexico",
      population: 20,
      englishSpeaking: false,
    }
];
console.log(cities);

console.log(cities[1].name);
  </script>
</body>
