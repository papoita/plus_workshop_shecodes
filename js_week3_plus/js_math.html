<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsmath</title>
</head>
<body>
  <script>
    let number1= 2.5;
  

    number1 = Math.round(number1);

      console.log(number1);

      let number2= 2.5;
  

    number2 = Math.floor(number2);

      console.log(number2);

      let number3 = 2.5;

      number3 = Math.ceil(number3);
      console.log(number3);

      let number4= 5.4;
      console.log(Math.round(number4));
      console.log(Math.floor(number4));
      console.log(Math.ceil(number4));

      console.log(Math.min(2.6, 22.8, 1.6));
      console.log(Math.max(2.6, 22.8, 1.6));
      console.log(Math.random());


  </script>
  
</body>
</html>
