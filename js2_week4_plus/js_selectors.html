<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>
			JS SELECTORS
			<span class="emoji"> 🐛</span>
			<span class="emoji"> 🐝</span>
		</h1>
		<h2>Js changing html</h2>
		<span class="emoji" id="selector-emoji"> 🐛</span>

		<script>
			let heading = document.querySelector("h1");
			console.log(heading);
			//dom element
			let heading2 = document.querySelector("h2");
			console.log(heading2);
			heading2.innerHTML = "JS selector is working";

			let emoji = document.querySelector("h1 .emoji");
			console.log(emoji);
			emoji.innerHTML = "=)";

			//If wanted to select one emoji, it will choose the first only

			let emojis = document.querySelector("#selector-emoji");
			console.log(emojis);
			emojis.innerHTML = "🎰";
		</script>
	</body>
</html>
