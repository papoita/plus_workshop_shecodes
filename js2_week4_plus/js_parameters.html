	<body>
		<h1>JS parameters</h1>
		<script>
			function greetUser(name) {
				alert("Welcome to SheCodes, " + name);
			}

			let firstName = prompt("What's your name?");
			greetUser(firstName);
			greetUser("InÃªs");
			greetUser("Teresa");

			function fullName(firstName, lastName) {
				alert(firstName + " " + lastName);
			}

			let firstName = prompt("What's your first name?");
			let lastName = prompt("What's your last name?");
			fullName(firstName, lastName);
			fullName("Paola", "Perez");

			function welcomeUser(temperature) {
				if (temperature > 15) {
					alert(`It is a warm day`);
				} else {
					alert(`It is a cold day`);
				}
			}

			let currentTemperature = 10;
			welcomeUser(currentTemperature);
			welcomeUser(15);
			welcomeUser(2);
			welcomeUser(7);
		</script>
	</body>
</html>
