	<body>
		<h1>JS parameters</h1>
		<script>
			function greetUser(name) {
				alert("Welcome to SheCodes, " + name);
			}

			let firstName = prompt("What's your name?");
			greetUser(firstName);
			greetUser("InÃªs");
			greetUser("Teresa");

			function fullName(firstName, lastName) {
				alert(firstName + " " + lastName);
			}

			let firstName = prompt("What's your first name?");
			let lastName = prompt("What's your last name?");
			fullName(firstName, lastName);
			fullName("Paola", "Perez");

			function greetUser(name) {
				alert(name);
			}

			function welcomeUser(temperature, firstName, age) {
				greetUser(firstName);
				if (temperature > 15) {
					alert(`It is a warm day, ${age}`);
				} else {
					alert(`It is a cold day, ${age}`);
				}
			}

			let currentTemperature = 10;
			welcomeUser(currentTemperature, "paola", 31);
			welcomeUser(15, "John", 12);
			welcomeUser(2, "Ju", 3);
			welcomeUser(7, "yery", 56);

			function isWindy(speed) {
				if (speed > 5) {
					alert(`It is windy`);
				} else {
					alert(`It is not windy`);
				}
			}
			isWindy(2);
			isWindy(10);
		</script>
	</body>
</html>
