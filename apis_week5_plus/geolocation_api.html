<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<title>Document</title>
		<style>
			button {
				display: block;
				margin: 0 auto;
				background: rgb(223, 44, 223);
				color: white;
				padding: 10px 20px;
			}
		</style>
	</head>

	<body>
		<h1>Geolocation API</h1>
		<p>
			type in console navigator will give you information about your cmputer
		</p>
		<button>current location</button>
	</body>

	<script>
		function showPosition(position) {
			let h1 = document.querySelector("h1");
			h1.innerHTML = `Your Latitude is ${position.coords.latitude} and your longitude is ${position.coords.longitude}`;
			console.log(position);
			let lat = position.coords.latitude;
			console.log(lat);
			let lon = position.coords.longitude;
			console.log(lon);
		}

		function getcurrentPosition() {
			navigator.geolocation.getCurrentPosition(showPosition);
		}

		let button = document.querySelector("button");
		button.addEventListener("click", getCurrentPosition);

		//let city = "sydney";
		let apiKey = "apikey";
		//replace apiKey with secret personal key before loading
		//https://home.openweathermap.org/api_keys
		let units = "metric";
		//let apiUrl = `https://api.openweathermap.org/data/2.5/weather?q= ${city}&units=${units}`;
		//use this apiUrl modification to get user's lat and long
		let apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat={${lat}}&lon={${lon}}&units=${units}`;

		function showTemp(response) {
			let temperature = Math.round(response.data.main.temp);
			console.log(temperature);
			let city = response.data.name;
			console.log(city);
			let h1 = document.querySelector("#current-temp");
			h1.innerHTML = `It is ${temperature} degrees in latitude ${lat} and longitude ${lon}`;
		}

		axios.get(`${apiUrl}&appid=${apiKey}`).then(showTemp);
		console.log();
	</script>
</html>
